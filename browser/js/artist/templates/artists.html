<div>
  <h3>Artists</h3>
  <input ng-model="typedWords"></input>
  	<div>{{typedWords}}</div>


    <div class="list-group">
      <div class="list-group-item" ng-repeat="artist in artists| filter: {name:typedWords}">
      <a ui-sref="artist({artistId: artist.id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
