<div class="well" ng-controller = "newPlaylistCtrl">
  <!-- <h1>{{name}}</h1> //works -->

  <form name="userForm" class="form-horizontal">
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        
        <div class="col-xs-10">
          <input ng-model="user.name" name="name" ng-maxlength="16" class="form-control" type="text" required>
         <!--  <div>{{name}}</div> -->
         <div ng-show="userForm.name.$pristine" class="alert alert-warning">Please enter a name</div>
        </div>

      </div>

      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button type="submit" class="btn btn-success" ng-disabled="userForm.$invalid" ng-click="submit()">Create Playlist</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
